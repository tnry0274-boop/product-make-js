<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <select id="language-select" aria-label="Select language">
                <option value="ko">í•œêµ­ì–´</option>
                <option value="en">English</option>

        <h1 id="title">Lotto Number Recommendation</h1>
        
        <section class="how-to-use-top">
            <h2 id="how-title">How to Use</h2>

        <div class="generator-controls">
            <div class="input-group">

                <input type="number" id="set-count" min="1" max="30" value="1">

            <button id="generate-btn">Generate Numbers</button>

        <div id="lotto-sets-container"></div>

        <section class="info-section">
            <h2 id="about-title">About Lotto Generator</h2>

        <div class="comment-section">
            <h2 id="comment-title">Comments</h2>
            <div id="comment-list"></div>
            <form id="comment-form">
                <textarea id="comment-text" placeholder="Add a comment..." required></textarea>
                <button type="submit" id="comment-submit">Post Comment</button>
            </form>
        </div>

        <footer class="footer-section">
            <h2 id="privacy-title">Privacy Policy</h2>
            <p id="privacy-text"></p>
